{% extends 'base.html' %}

{%block content %}
<h3>Add Pet</h3>
<form action="/add" method="POST" class="form-check">

  {{ form.hidden_tag() }}
  
  {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}
  
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>
  {% endfor %}
  
  <button type="submit">Add Pet</button>
  
  </form>

  {% endblock%}
